<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI and Dynamic Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "css/styles.css">
</head>
<body>
    <div class="box">
       <header>
        <div class="masthead">
        <img src="./images/fruits.jpg" alt="Shopping" width="70%">
        <h1>BUY</h1>
        <h2>GROCERIES</h2>
        <p>What do you need to buy today?</p>
        </div>
        </header>
        <main>
            <div class="box">
        <input type="text" id="items" placeholder="Your item here....">
            </div>
            <div class="box2">
        <button type="submit">ADD TO LIST</button>
           </div>
        <ul id="list"></ul>
        <p class="feedback"></p>
        </main>
            <hr>
            <footer>
            <div class="social-media">
                <a href="http://instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="http://youtube.com"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                <a href="http://facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </div>
            </footer>
    <script src = "js/script.js"></script>
</body>
</html>
